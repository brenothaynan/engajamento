<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Alunos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h1>ENGAJAMENTO DE CALOUROS 25.4</h1>
    <h1>POLO FAROLÂNDIA</h1>

    <!-- Campo de busca -->
    <input type="text" id="filtro-nome" placeholder="🔍 Buscar aluno..." class="campo-busca">

    <!-- Formulário de Cadastro -->
    <form id="form-novo-aluno" class="form-cadastro">
        <input type="text" id="nome-aluno" placeholder="Nome do aluno" required>
        <input type="text" id="matricula-aluno" placeholder="Matrícula" required>
        <input type="text" id="telefone-aluno" placeholder="Telefone" required>
        <button type="submit">Adicionar Aluno</button>
    </form>

    <!-- Botões de ação -->
    <div class="acoes-gerais">
        <button id="btn-remover-todos" class="btn-remover-todos">Remover Todos</button>
        <button id="btn-exportar-json" class="btn-secundario">Exportar JSON</button>
        <button id="btn-exportar-pdf" class="btn-secundario">Exportar PDF</button>
        <button id="btn-importar" class="btn-secundario">Importar Dados</button>
        <input type="file" id="input-importar" accept=".json" style="display: none;">
    </div>

    <hr>

    <!-- Status geral -->
    <p id="info-status" class="info-status"></p>

    <!-- Lista de alunos -->
    <div id="lista-alunos-container">
        <div id="header-lista" class="header-lista"></div>
        <div id="lista-alunos"></div>
    </div>
</div>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script src="js/script.js"></script>
</body>
</html>
